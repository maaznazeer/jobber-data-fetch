<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobber Data Sync</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            margin-top: 0;
            color: #333;
        }
        .sync-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            background: #667eea;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover:not(:disabled) {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .sync-all {
            background: #10b981;
            width: 100%;
            margin-top: 10px;
        }
        .sync-all:hover:not(:disabled) {
            background: #0d9668;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        .status.loading {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #3b82f6;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            background: #f9fafb;
            border-radius: 5px;
            display: none;
        }
        .results h3 {
            margin-top: 0;
        }
        .result-item {
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-radius: 3px;
            border-left: 3px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Jobber Data Sync</h1>
        <p>Select what data you want to sync from Jobber to Supabase:</p>
        
        <div class="sync-options">
            <button onclick="syncData('clients')">Sync Clients</button>
            <button onclick="syncData('jobs')">Sync Jobs</button>
            <button onclick="syncData('invoices')">Sync Invoices</button>
            <button onclick="syncData('properties')">Sync Properties</button>
            <button onclick="syncData('requests')">Sync Requests</button>
            <button onclick="syncData('users')">Sync Users</button>
            <button onclick="syncData('visits')">Sync Visits</button>
            <button onclick="syncData('tasks')">Sync Tasks</button>
        </div>
        
        <button class="sync-all" onclick="syncData('all')">ðŸ”„ Sync All Data</button>
        
        <div id="status" class="status"></div>
        <div id="results" class="results"></div>
    </div>

    <script>
        // Configuration - UPDATE THESE VALUES
        const SUPABASE_URL = 'https://wvzxtogznezcnsbrzywh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind2enh0b2d6bmV6Y25zYnJ6eXdoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4OTQxMjMsImV4cCI6MjA3ODQ3MDEyM30.ZIHQbXkTnlW1AOLpuwikrR4kvwqLDp_8Kyi0L6fmhxg'; // Replace with your actual anon key
        const FUNCTION_NAME = 'jobber-sync';

        async function syncData(type) {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            // Disable all buttons
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => btn.disabled = true);
            
            // Show loading status
            statusDiv.className = 'status loading';
            statusDiv.style.display = 'block';
            statusDiv.innerHTML = '<div class="spinner"></div>Syncing ' + (type === 'all' ? 'all data' : type) + '...';
            resultsDiv.style.display = 'none';
            
            try {
                const url = type === 'all' 
                    ? `${SUPABASE_URL}/functions/v1/${FUNCTION_NAME}`
                    : `${SUPABASE_URL}/functions/v1/${FUNCTION_NAME}?type=${type}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'apikey': SUPABASE_ANON_KEY,
                        'Content-Type': 'application/json',
                    },
                });

                const data = await response.json();

                // Re-enable buttons
                buttons.forEach(btn => btn.disabled = false);

                if (response.ok) {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = 'âœ“ Sync completed successfully!';
                    
                    // Show results
                    if (data.results) {
                        resultsDiv.style.display = 'block';
                        let resultsHTML = '<h3>Sync Results:</h3>';
                        
                        for (const [key, value] of Object.entries(data.results)) {
                            if (value && value.count !== undefined) {
                                resultsHTML += `
                                    <div class="result-item">
                                        <strong>${key.charAt(0).toUpperCase() + key.slice(1)}:</strong> 
                                        ${value.count} ${value.count === 1 ? 'record' : 'records'} synced
                                    </div>
                                `;
                            }
                        }
                        
                        resultsDiv.innerHTML = resultsHTML;
                    }
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = `âœ— Sync failed: ${data.error || 'Unknown error'}`;
                    
                    if (data.details) {
                        resultsDiv.style.display = 'block';
                        resultsDiv.innerHTML = `
                            <h3>Error Details:</h3>
                            <div class="result-item">${data.details}</div>
                        `;
                    }
                }
            } catch (err) {
                // Re-enable buttons
                buttons.forEach(btn => btn.disabled = false);
                
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `âœ— Network error: ${err.message}`;
                console.error('Sync error:', err);
            }
        }

        // Check if anon key is set
        if (SUPABASE_ANON_KEY === 'YOUR_ANON_KEY_HERE') {
            document.getElementById('status').className = 'status error';
            document.getElementById('status').style.display = 'block';
            document.getElementById('status').innerHTML = 'âš  Please update SUPABASE_ANON_KEY in the HTML file with your actual anon key.';
        }
    </script>
</body>
</html>
