<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobber OAuth Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #10b981;
            font-size: 1.2rem;
            margin: 20px 0;
        }
        .error {
            color: #ef4444;
            font-size: 1.2rem;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">
            <div class="spinner"></div>
            <p>Processing authorization...</p>
        </div>
        <div id="result" style="display: none;"></div>
    </div>

    <script>
        // Get the authorization code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');

        // Configuration - UPDATE THESE VALUES
        const SUPABASE_URL = 'https://wvzxtogznezcnsbrzywh.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_QHRmzJaijiMRCgJTSFm5ow_n7QmHZ2A'; // Your anon key
        const FUNCTION_NAME = 'jobber-oauth';

        async function handleCallback() {
            const loadingDiv = document.getElementById('loading');
            const resultDiv = document.getElementById('result');

            if (error) {
                loadingDiv.style.display = 'none';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <div class="error">
                        <h2>Authorization Failed</h2>
                        <p>Error: ${error}</p>
                    </div>
                `;
                return;
            }

            if (!code) {
                loadingDiv.style.display = 'none';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <div class="error">
                        <h2>Missing Authorization Code</h2>
                        <p>No authorization code was provided in the callback.</p>
                    </div>
                `;
                return;
            }

            try {
                // Call the Supabase edge function with proper authorization
                const response = await fetch(`${SUPABASE_URL}/functions/v1/${FUNCTION_NAME}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'apikey': SUPABASE_ANON_KEY,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code }),
                });

                const data = await response.json();

                loadingDiv.style.display = 'none';
                resultDiv.style.display = 'block';

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h2>âœ“ Authorization Successful!</h2>
                            <p>${data.message || 'Jobber has been successfully connected to your Supabase database.'}</p>
                            <p style="font-size: 0.9rem; color: #666; margin-top: 20px;">
                                You can close this window now.
                            </p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h2>Authorization Failed</h2>
                            <p>${data.error || 'An error occurred during authorization.'}</p>
                        </div>
                    `;
                }
            } catch (err) {
                loadingDiv.style.display = 'none';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <div class="error">
                        <h2>Network Error</h2>
                        <p>Failed to connect to the server: ${err.message}</p>
                    </div>
                `;
            }
        }

        // Handle the callback when page loads
        handleCallback();
    </script>
</body>
</html>
